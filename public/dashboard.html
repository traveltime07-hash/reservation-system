<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twoje obiekty</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-card">
    <h1>üè® Twoje obiekty</h1>
    <div id="propertiesList"></div>
    <a href="login.html" onclick="localStorage.clear()">üö™ Wyloguj</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    async function loadProperties() {
      try {
        const res = await fetch("/api/properties", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("B≈ÇƒÖd ≈Çadowania obiekt√≥w");
        const properties = await res.json();

        const list = document.getElementById("propertiesList");
        list.innerHTML = "";

        if (properties.length === 0) {
          list.innerHTML = "<p>Nie masz jeszcze ≈ºadnych obiekt√≥w.</p>";
          return;
        }

        properties.forEach(p => {
          const div = document.createElement("div");
          div.className = "property-item";
          div.innerHTML = `
            <h3>${p.name}</h3>
            <p>${p.city}, ${p.street}</p>
            <a href="property-dashboard.html?property_id=${p.id}">Wejd≈∫ do obiektu</a>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        alert(err.message);
      }
    }

    loadProperties();
  </script>
</body>
</html>
