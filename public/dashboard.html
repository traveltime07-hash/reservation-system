<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel użytkownika</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>📊 Panel użytkownika</h1>
  <p id="welcome"></p>

  <nav>
    <ul>
      <li><a href="add-property.html">➕ Dodaj obiekt</a></li>
      <li><a href="edit-property.html">✏️ Edytuj obiekt</a></li>
      <li><a href="add-room.html">🛏️ Dodaj pokój</a></li>
      <li><a href="edit-room.html">✏️ Edytuj pokój</a></li>
      <li><a href="bookings.html">📅 Rezerwacje</a></li>
      <li><a href="payments.html">💳 Płatności</a></li>
      <!-- ✅ Link dla admina -->
      <li id="admin-link" style="display: none;">
        <a href="admin-users.html">👤 Zarządzaj użytkownikami</a>
      </li>
    </ul>
  </nav>

  <button id="logout">🚪 Wyloguj się</button>

  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));

    if (!token || !user) {
      window.location.href = "login.html";
    }

    document.getElementById("welcome").textContent =
      `Witaj, ${user.email} (${user.role})`;

    // ✅ Pokaż link admina tylko dla roli admin
    if (user.role === "admin") {
      document.getElementById("admin-link").style.display = "block";
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
