<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON – Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Witaj w AWON!</h1>
    <button id="logoutBtn" class="btn-secondary">Wyloguj się</button>
  </header>

  <main class="container">
    <section>
      <h2>Twoje obiekty noclegowe</h2>
      <div id="propertiesList"></div>
      <a href="/add-property.html" class="btn">+ Dodaj nowy obiekt</a>
    </section>
  </main>

  <script>
    async function loadProperties() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Musisz się zalogować!");
        window.location.href = "/login.html";
        return;
      }

      const res = await fetch("/api/properties", {
        headers: { "Authorization": "Bearer " + token }
      });

      if (!res.ok) {
        alert("Błąd pobierania obiektów");
        return;
      }

      const properties = await res.json();
      const listDiv = document.getElementById("propertiesList");
      listDiv.innerHTML = "";

      if (properties.length === 0) {
        listDiv.innerHTML = "<p>Nie masz jeszcze żadnych obiektów.</p>";
        return;
      }

      properties.forEach(p => {
        const div = document.createElement("div");
        div.className = "form-card";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.address || "Brak adresu"}</p>
          <p>${p.description || ""}</p>
          <a href="/edit-property.html?id=${p.id}" class="btn">Edytuj</a>
        `;
        listDiv.appendChild(div);
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    });

    loadProperties();
  </script>
</body>
</html>
