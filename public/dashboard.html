<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel - AWON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Witaj w AWON!</h1>
  <button onclick="logout()">Wyloguj siÄ™</button>

  <section>
    <h2>Twoje konto</h2>
    <p id="user-email"></p>
    <p id="user-role"></p>
  </section>

  <section>
    <h2>Twoje rezerwacje</h2>
    <div id="reservations"></div>
  </section>

  <section id="admin-panel" style="display:none;">
    <h2>âš™ï¸ Panel administratora</h2>
    <ul>
      <li><a href="users.html">ğŸ‘¤ ZarzÄ…dzanie uÅ¼ytkownikami</a></li>
      <li><a href="all-reservations.html">ğŸ“‹ Wszystkie rezerwacje</a></li>
      <li><a href="reports.html">ğŸ“Š Raporty</a></li>
    </ul>
  </section>

  <script type="module">
    import { supabase } from './supabase.js';

    async function loadUser() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("user-email").textContent = "Email: " + user.email;
      document.getElementById("user-role").textContent = "Rola: " + user.role;

      if (user.role === "admin") {
        document.getElementById("admin-panel").style.display = "block";
      }

      loadReservations(user.id);
    }

    async function loadReservations(userId) {
      const { data, error } = await supabase
        .from("bookings")
        .select("id, room_id, start_date, end_date")
        .eq("user_id", userId);

      const reservationsDiv = document.getElementById("reservations");
      reservationsDiv.innerHTML = "";

      if (error) {
        reservationsDiv.innerHTML = `<p style="color:red;">BÅ‚Ä…d: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        reservationsDiv.innerHTML = "<p>Brak rezerwacji</p>";
        return;
      }

      data.forEach(r => {
        reservationsDiv.innerHTML += `
          <p>
            Rezerwacja ID: ${r.id}, 
            PokÃ³j: ${r.room_id}, 
            Od: ${r.start_date || '-'}, 
            Do: ${r.end_date || '-'}
          </p>
        `;
      });
    }

    window.logout = function() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    };

    loadUser();
  </script>
</body>
</html>
