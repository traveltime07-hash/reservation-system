<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON – Edytuj obiekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="form-card">
    <h1>AWON</h1>
    <h2>Edytuj obiekt</h2>
    <form id="editPropertyForm">
      <input type="hidden" id="propertyId" />
      <input type="text" id="name" placeholder="Nazwa obiektu" required />
      <input type="text" id="location" placeholder="Lokalizacja" required />
      <textarea id="description" placeholder="Opis obiektu" rows="4" style="width:100%;margin:0.5rem 0;padding:0.75rem;border:1px solid #ccc;border-radius:0.5rem;"></textarea>
      <input type="text" id="imageUrl" placeholder="URL zdjęcia" />
      <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="/dashboard.html">⬅ Wróć do panelu</a>
  </div>

  <script>
    // Pobierz ID obiektu z parametru w URL (np. edit-property.html?id=5)
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("id");

    if (!propertyId) {
      alert("Brak ID obiektu w adresie!");
      window.location.href = "/dashboard.html";
    } else {
      document.getElementById("propertyId").value = propertyId;
      loadProperty();
    }

    async function loadProperty() {
      const token = localStorage.getItem("token");
      const res = await fetch(`/api/properties/${propertyId}`, {
        headers: { "Authorization": "Bearer " + token }
      });

      if (res.ok) {
        const property = await res.json();
        document.getElementById("name").value = property.name;
        document.getElementById("location").value = property.location;
        document.getElementById("description").value = property.description || "";
        document.getElementById("imageUrl").value = property.image_url || "";
      } else {
        alert("Nie udało się wczytać obiektu.");
        window.location.href = "/dashboard.html";
      }
    }

    document.getElementById("editPropertyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");

      const res = await fetch(`/api/properties/${propertyId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          location: document.getElementById("location").value,
          description: document.getElementById("description").value,
          image_url: document.getElementById("imageUrl").value
        })
      });

      if (res.ok) {
        alert("Zaktualizowano obiekt!");
        window.location.href = "/dashboard.html";
      } else {
        const err = await res.json();
        alert("Błąd: " + err.message);
      }
    });
  </script>
</body>
</html>
