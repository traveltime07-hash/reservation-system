<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON – Edytuj obiekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="form-card">
    <h1>AWON</h1>
    <h2>Edytuj obiekt</h2>
    <form id="editPropertyForm">
      <input type="text" id="name" placeholder="Nazwa obiektu" required />
      <input type="text" id="address" placeholder="Adres" />
      <textarea id="description" placeholder="Opis obiektu" rows="4"></textarea>
      <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="/dashboard.html">⬅ Wróć do panelu</a>
  </div>

  <script>
    // Pobieramy ID obiektu z adresu URL np. edit-property.html?id=5
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("id");

    const token = localStorage.getItem("token");
    if (!token) {
      alert("Musisz się zalogować!");
      window.location.href = "/login.html";
    }

    async function loadProperty() {
      const res = await fetch(`/api/properties/${propertyId}`, {
        headers: { "Authorization": "Bearer " + token }
      });

      if (!res.ok) {
        alert("Nie udało się pobrać danych obiektu");
        window.location.href = "/dashboard.html";
        return;
      }

      const property = await res.json();
      document.getElementById("name").value = property.name || "";
      document.getElementById("address").value = property.address || "";
      document.getElementById("description").value = property.description || "";
    }

    document.getElementById("editPropertyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const body = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        description: document.getElementById("description").value
      };

      const res = await fetch(`/api/properties/${propertyId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("Zapisano zmiany!");
        window.location.href = "/dashboard.html";
      } else {
        const err = await res.json();
        alert("Błąd: " + (err.message || "Nie udało się zapisać zmian"));
      }
    });

    loadProperty();
  </script>
</body>
</html>
