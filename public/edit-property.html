<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON – Edytuj obiekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="form-card">
    <h1>AWON</h1>
    <h2>Edytuj obiekt</h2>
    <form id="editPropertyForm">
      <input type="text" id="name" placeholder="Nazwa obiektu" required />
      <textarea id="description" placeholder="Opis obiektu" required></textarea>
      <input type="text" id="location" placeholder="Lokalizacja" required />
      <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="/dashboard.html">⬅ Powrót do panelu</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const propertyId = params.get("id");

    if (!propertyId) {
      alert("Brak ID obiektu w adresie URL!");
    } else {
      fetch(`/api/properties/${propertyId}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert("Nie udało się pobrać danych obiektu.");
            return;
          }
          document.getElementById("name").value = data.name || "";
          document.getElementById("description").value = data.description || "";
          document.getElementById("location").value = data.location || "";
        })
        .catch(() => alert("Błąd połączenia z serwerem."));
    }

    document.getElementById("editPropertyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        location: document.getElementById("location").value,
      };

      const res = await fetch(`/api/properties/${propertyId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        alert("Zapisano zmiany!");
        window.location.href = "/dashboard.html";
      } else {
        alert("Nie udało się zapisać zmian.");
      }
    });
  </script>
</body>
</html>
