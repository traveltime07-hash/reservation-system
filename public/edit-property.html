<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON ‚Äì Edytuj obiekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="form-card">
    <h1>AWON</h1>
    <h2>Edytuj obiekt</h2>

    <form id="editPropertyForm">
      <input type="text" id="name" placeholder="Nazwa obiektu" required />
      <textarea id="description" placeholder="Opis obiektu"></textarea>
      <input type="text" id="address" placeholder="Adres" required />
      <input type="text" id="city" placeholder="Miasto" required />
      <input type="text" id="country" placeholder="Kraj" required />
      <button type="submit">Zapisz zmiany</button>
    </form>

    <a href="/dashboard.html">‚¨ÖÔ∏è Powr√≥t do panelu</a>
  </div>

  <script>
    const form = document.getElementById("editPropertyForm");

    // Pobierz ID obiektu z query param ?id=123
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("id");

    if (!propertyId) {
      alert("Brak ID obiektu w adresie!");
      window.location.href = "/dashboard.html";
    }

    const token = localStorage.getItem("token");
    if (!token) {
      alert("Musisz byƒá zalogowany!");
      window.location.href = "/login.html";
    }

    // üîπ Pobierz dane obiektu do edycji
    async function loadProperty() {
      try {
        const res = await fetch(`/api/properties/${propertyId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "B≈ÇƒÖd ≈Çadowania obiektu");

        document.getElementById("name").value = data.name || "";
        document.getElementById("description").value = data.description || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("city").value = data.city || "";
        document.getElementById("country").value = data.country || "";

      } catch (err) {
        alert("Nie uda≈Ço siƒô pobraƒá danych obiektu: " + err.message);
        window.location.href = "/dashboard.html";
      }
    }

    loadProperty();

    // üîπ Zapisz zmiany
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const updated = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value,
      };

      try {
        const res = await fetch(`/api/properties/${propertyId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify(updated),
        });

        const data = await res.json();
        if (res.ok) {
          alert("Zmiany zapisane!");
          window.location.href = "/dashboard.html";
        } else {
          alert("B≈ÇƒÖd: " + (data.error || "Nie uda≈Ço siƒô zapisaƒá zmian"));
        }
      } catch (err) {
        alert("B≈ÇƒÖd sieci: " + err.message);
      }
    });
  </script>
</body>
</html>
