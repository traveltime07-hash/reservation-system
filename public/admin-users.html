<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel administratora - UÅ¼ytkownicy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ğŸ‘¤ Lista uÅ¼ytkownikÃ³w</h1>

  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Rola</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="users-table">
      <tr><td colspan="4">Åadowanie...</td></tr>
    </tbody>
  </table>

  <script>
    const token = localStorage.getItem("token");

    async function loadUsers() {
      const res = await fetch("/api/users", {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const users = await res.json();
      const tbody = document.getElementById("users-table");

      if (!Array.isArray(users)) {
        tbody.innerHTML = `<tr><td colspan="4">âŒ BÅ‚Ä…d: ${users.error || "Nie udaÅ‚o siÄ™ pobraÄ‡"}</td></tr>`;
        return;
      }

      tbody.innerHTML = "";
      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td><button onclick="deleteUser(${user.id})">âŒ UsuÅ„</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteUser(id) {
      if (!confirm("Czy na pewno chcesz usunÄ…Ä‡ tego uÅ¼ytkownika?")) return;

      const res = await fetch(`/api/users/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();
      alert(data.message || "Operacja zakoÅ„czona");
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
