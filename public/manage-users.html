<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWON - ZarzƒÖdzanie u≈ºytkownikami</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>üë§ ZarzƒÖdzanie u≈ºytkownikami</h1>
    <nav>
      <a href="dashboard.html">‚¨ÖÔ∏è Powr√≥t do dashboardu</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Lista u≈ºytkownik√≥w</h2>
      <div id="users-list">
        <p>≈Åadowanie u≈ºytkownik√≥w...</p>
      </div>
    </section>
  </main>

  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));

    if (!token || !user) {
      window.location.href = "login.html";
    }

    // ‚úÖ Tylko admin ma dostƒôp
    if (user.role !== "admin") {
      alert("Brak dostƒôpu!");
      window.location.href = "dashboard.html";
    }

    async function loadUsers() {
      try {
        const res = await fetch("/api/admin/users", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();

        const usersDiv = document.getElementById("users-list");
        usersDiv.innerHTML = "";

        if (data.length === 0) {
          usersDiv.innerHTML = "<p>Brak u≈ºytkownik√≥w.</p>";
        } else {
          data.forEach(u => {
            const el = document.createElement("div");
            el.style.border = "1px solid #ccc";
            el.style.margin = "5px";
            el.style.padding = "10px";
            el.innerHTML = `
              <strong>${u.email}</strong> (rola: ${u.role})<br>
              <button onclick="changeRole(${u.id}, 'user')">Ustaw jako User</button>
              <button onclick="changeRole(${u.id}, 'admin')">Ustaw jako Admin</button>
              <button onclick="deleteUser(${u.id})" style="color:red;">Usu≈Ñ</button>
            `;
            usersDiv.appendChild(el);
          });
        }
      } catch (err) {
        document.getElementById("users-list").innerHTML = "<p>B≈ÇƒÖd pobierania u≈ºytkownik√≥w.</p>";
      }
    }

    async function changeRole(id, role) {
      if (!confirm(`Czy na pewno zmieniƒá rolƒô u≈ºytkownika ${id} na ${role}?`)) return;
      await fetch(`/api/admin/users/${id}/role`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ role })
      });
      loadUsers();
    }

    async function deleteUser(id) {
      if (!confirm(`Czy na pewno usunƒÖƒá u≈ºytkownika ${id}?`)) return;
      await fetch(`/api/admin/users/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
