<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie - AWON</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Logowanie</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Hasło:</label>
      <input type="password" id="password" required>

      <button type="submit">Zaloguj się</button>
    </form>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      console.log("📤 Wysyłam dane do backendu:", { email, password });

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        console.log("📥 Odpowiedź backendu:", data);

        if (!res.ok) {
          errorEl.textContent = data.error || "Błąd logowania";
          return;
        }

        // zapis tokenu
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        console.log("✅ Token zapisany:", data.token);
        console.log("✅ Użytkownik zapisany:", data.user);

        // przekierowanie
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error("❌ Błąd w fetch:", err);
        errorEl.textContent = "Błąd połączenia z serwerem";
      }
    });
  </script>
</body>
</html>
