<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel admina - UÅ¼ytkownicy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ğŸ‘¤ Lista uÅ¼ytkownikÃ³w</h1>
    <nav>
      <a href="dashboard.html">ğŸ  Dashboard</a> |
      <a href="bookings.html">ğŸ“… Rezerwacje</a> |
      <a href="users.html">ğŸ‘¤ UÅ¼ytkownicy</a> |
      <a href="#" id="logoutBtn">ğŸšª Wyloguj</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>UÅ¼ytkownicy systemu</h2>
      <table border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Rola</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <tr><td colspan="4">Åadowanie...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const API_BASE = "/api"; // backend
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/users`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("BÅ‚Ä…d pobierania uÅ¼ytkownikÃ³w");
        const users = await res.json();

        const table = document.getElementById("usersTable");
        table.innerHTML = "";

        users.forEach((u) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td>
              <button onclick="deleteUser(${u.id})">âŒ UsuÅ„</button>
            </td>
          `;
          table.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("usersTable").innerHTML =
          `<tr><td colspan="4">âŒ BÅ‚Ä…d Å‚adowania</td></tr>`;
      }
    }

    async function deleteUser(id) {
      if (!confirm("Czy na pewno chcesz usunÄ…Ä‡ tego uÅ¼ytkownika?")) return;
      try {
        const res = await fetch(`${API_BASE}/users/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("BÅ‚Ä…d usuwania");
        loadUsers();
      } catch (err) {
        alert("âŒ Nie udaÅ‚o siÄ™ usunÄ…Ä‡ uÅ¼ytkownika");
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    loadUsers();
  </script>
</body>
</html>
