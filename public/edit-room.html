<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edytuj pokój</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Edytuj pokój</h1>
    <form id="editRoomForm">
      <input type="text" id="name" placeholder="Nazwa pokoju" required>
      <input type="number" id="capacity" placeholder="Liczba gości" required>
      <textarea id="description" placeholder="Opis"></textarea>
      <button type="submit">Zapisz zmiany</button>
    </form>
    <p id="message"></p>
    <a href="dashboard.html">⬅ Powrót do panelu</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    // Pobranie ID z query string (?id=...)
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("id");

    if (!roomId) {
      document.getElementById("message").innerText = "Brak ID pokoju w adresie URL.";
      document.getElementById("editRoomForm").style.display = "none";
    } else {
      // Pobranie danych pokoju
      fetch(`/api/rooms/${roomId}`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => {
        if (!res.ok) throw new Error("Nie udało się pobrać danych pokoju.");
        return res.json();
      })
      .then(data => {
        document.getElementById("name").value = data.name || "";
        document.getElementById("capacity").value = data.capacity || 1;
        document.getElementById("description").value = data.description || "";
      })
      .catch(err => {
        document.getElementById("message").innerText = err.message;
      });

      // Zapis zmian
      document.getElementById("editRoomForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const updated = {
          name: document.getElementById("name").value,
          capacity: parseInt(document.getElementById("capacity").value),
          description: document.getElementById("description").value
        };

        try {
          const res = await fetch(`/api/rooms/${roomId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify(updated)
          });

          if (!res.ok) throw new Error("Błąd przy zapisywaniu zmian.");
          document.getElementById("message").innerText = "✅ Zapisano zmiany!";
        } catch (err) {
          document.getElementById("message").innerText = err.message;
        }
      });
    }
  </script>
</body>
</html>
