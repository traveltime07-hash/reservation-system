<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON – Edytuj pokój</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="form-card">
    <h1>AWON</h1>
    <h2>Edytuj pokój</h2>
    <form id="edit-room-form">
      <input type="text" id="name" placeholder="Nazwa pokoju" required />
      <textarea id="description" placeholder="Opis pokoju"></textarea>
      <input type="number" id="capacity" placeholder="Ilość miejsc" min="1" required />

      <select id="status" required>
        <option value="available">Dostępny</option>
        <option value="occupied">Zajęty</option>
        <option value="unavailable">Niedostępny</option>
      </select>

      <input type="text" id="reservation" placeholder="Przypisana rezerwacja (np. nazwisko)" />

      <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="/dashboard.html">⬅ Powrót do panelu</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("id");

    async function loadRoom() {
      try {
        const res = await fetch(`/api/rooms/${roomId}`);
        if (!res.ok) throw new Error("Nie udało się pobrać danych pokoju");
        const room = await res.json();

        document.getElementById("name").value = room.name;
        document.getElementById("description").value = room.description || "";
        document.getElementById("capacity").value = room.capacity;
        document.getElementById("status").value = room.status || "available";
        document.getElementById("reservation").value = room.reservation || "";
      } catch (err) {
        alert(err.message);
      }
    }

    document.getElementById("edit-room-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const updatedRoom = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        capacity: document.getElementById("capacity").value,
        status: document.getElementById("status").value,
        reservation: document.getElementById("reservation").value
      };

      const res = await fetch(`/api/rooms/${roomId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedRoom)
      });

      if (res.ok) {
        alert("Pokój zaktualizowany pomyślnie!");
        window.location.href = "/dashboard.html";
      } else {
        alert("Błąd przy aktualizacji pokoju");
      }
    });

    loadRoom();
  </script>
</body>
</html>
