<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON – Edytuj pokój</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="form-card">
    <h1>AWON</h1>
    <h2>Edytuj pokój</h2>
    <form id="editRoomForm">
      <input type="text" id="name" placeholder="Nazwa pokoju" required />
      <textarea id="description" placeholder="Opis pokoju (opcjonalnie)"></textarea>
      <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="/dashboard.html">← Powrót do panelu</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("id");

    async function loadRoom() {
      try {
        const res = await fetch(`/api/rooms/${roomId}`);
        if (!res.ok) throw new Error("Błąd pobierania danych pokoju");
        const room = await res.json();
        document.getElementById("name").value = room.name || "";
        document.getElementById("description").value = room.description || "";
      } catch (err) {
        alert("Nie udało się pobrać danych pokoju.");
      }
    }

    document
      .getElementById("editRoomForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const res = await fetch(`/api/rooms/${roomId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: document.getElementById("name").value,
              description: document.getElementById("description").value,
            }),
          });
          if (res.ok) {
            alert("Pokój został zaktualizowany!");
            window.location.href = "/dashboard.html";
          } else {
            alert("Błąd zapisu zmian.");
          }
        } catch (err) {
          alert("Błąd połączenia z serwerem.");
        }
      });

    loadRoom();
  </script>
</body>
</html>
