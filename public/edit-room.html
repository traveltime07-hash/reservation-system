<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edytuj pokój</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-card">
    <h1>✏️ Edytuj pokój</h1>
    <form id="editRoomForm">
      <input type="text" id="roomName" placeholder="Nazwa pokoju" required />
      <input type="number" id="capacity" placeholder="Ilość miejsc" required min="1" />
      <textarea id="description" placeholder="Opis pokoju"></textarea>
      <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="dashboard.html">⬅ Powrót do panelu</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    // Pobierz ID pokoju z parametru w URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("id");

    if (!roomId) {
      alert("Brak ID pokoju do edycji.");
      window.location.href = "dashboard.html";
    }

    // Załaduj dane pokoju
    async function loadRoom() {
      try {
        const res = await fetch(`/api/rooms/${roomId}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });
        if (!res.ok) throw new Error("Nie udało się pobrać danych pokoju.");
        const room = await res.json();

        document.getElementById("roomName").value = room.name;
        document.getElementById("capacity").value = room.capacity;
        document.getElementById("description").value = room.description || "";
      } catch (err) {
        alert(err.message);
        window.location.href = "dashboard.html";
      }
    }

    // Obsługa zapisu zmian
    document.getElementById("editRoomForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("roomName").value;
      const capacity = document.getElementById("capacity").value;
      const description = document.getElementById("description").value;

      try {
        const res = await fetch(`/api/rooms/${roomId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ name, capacity, description })
        });

        if (!res.ok) throw new Error("Nie udało się zaktualizować pokoju.");
        alert("Pokój został zaktualizowany!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    });

    loadRoom();
  </script>
</body>
</html>
