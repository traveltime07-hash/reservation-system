<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista rezerwacji - AWON</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista rezerwacji</h1>
    <button onclick="window.location.href='add-booking.html'" class="btn-primary">
      ‚ûï Dodaj rezerwacjƒô
    </button>

    <table id="bookingsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Pok√≥j</th>
          <th>Go≈õƒá</th>
          <th>Telefon</th>
          <th>Od</th>
          <th>Do</th>
          <th>Doro≈õli</th>
          <th>Dzieci</th>
          <th>Cena</th>
          <th>Zadatek</th>
          <th>Opcje</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://localhost:3000"; // zmie≈Ñ na sw√≥j backend
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Musisz byƒá zalogowany!");
      window.location.href = "login.html";
    }

    async function loadBookings() {
      const res = await fetch(`${API_URL}/bookings`, {
        headers: { "Authorization": "Bearer " + token }
      });
      const bookings = await res.json();
      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = "";

      bookings.forEach(b => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${b.id}</td>
          <td>${b.room_name || "-"}</td>
          <td>${b.guest_name || "-"}</td>
          <td>${b.guest_phone || "-"}</td>
          <td>${b.start_date}</td>
          <td>${b.end_date}</td>
          <td>${b.adults}</td>
          <td>${b.children}</td>
          <td>${b.total_price || 0} z≈Ç</td>
          <td>${b.deposit || 0} z≈Ç</td>
          <td>
            <button onclick="viewBooking(${b.id})" class="btn-secondary">üëÅ PodglƒÖd</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function viewBooking(id) {
      window.location.href = `booking.html?id=${id}`;
    }

    loadBookings();
  </script>
</body>
</html>
