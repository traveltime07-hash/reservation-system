<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P≈Çatno≈õci</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üí≥ P≈Çatno≈õci</h1>
    <p id="message">≈Åadowanie p≈Çatno≈õci...</p>
    <div id="paymentsList"></div>
    <a href="dashboard.html">‚¨Ö Powr√≥t do panelu</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    async function loadPayments() {
      try {
        const res = await fetch("/api/payments", {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Nie uda≈Ço siƒô pobraƒá listy p≈Çatno≈õci.");

        const payments = await res.json();
        const listDiv = document.getElementById("paymentsList");
        document.getElementById("message").innerText = "";

        if (payments.length === 0) {
          listDiv.innerHTML = "<p>Brak p≈Çatno≈õci.</p>";
          return;
        }

        listDiv.innerHTML = payments.map(p => `
          <div class="form-card" style="margin-bottom: 1rem; text-align: left;">
            <h3>üè† Obiekt: ${p.property_name || "Nieznany"}</h3>
            <p><strong>Kwota:</strong> ${p.amount} z≈Ç</p>
            <p><strong>Status:</strong> ${p.status || "oczekujƒÖca"}</p>
            <p><strong>Data:</strong> ${new Date(p.created_at).toLocaleDateString("pl-PL")}</p>
          </div>
        `).join("");
      } catch (err) {
        document.getElementById("message").innerText = err.message;
      }
    }

    loadPayments();
  </script>
</body>
</html>
