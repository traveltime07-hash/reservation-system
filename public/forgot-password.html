<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Odzyskiwanie hasła – System Rezerwacji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Odzyskiwanie hasła</h1>
    <form id="forgotForm">
      <label>Email:
        <input type="email" id="email" required />
      </label>
      <button type="submit" class="btn">Wyślij link resetujący</button>
    </form>
    <p><a href="/login.html">Powrót do logowania</a></p>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: document.getElementById("email").value })
      });
      const data = await res.json();
      if (res.ok) {
        alert("Jeśli podany email istnieje w systemie – wysłaliśmy instrukcje resetu hasła.");
      } else {
        alert("Błąd: " + data.message);
      }
    });
  </script>
</body>
</html>
