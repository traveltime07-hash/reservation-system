<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON – Dodaj obiekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="form-card">
    <h1>AWON</h1>
    <h2>Dodaj nowy obiekt</h2>

    <form id="addPropertyForm">
      <input type="text" id="name" placeholder="Nazwa obiektu" required />
      <textarea id="description" placeholder="Opis obiektu"></textarea>
      <input type="text" id="address" placeholder="Adres" required />
      <input type="text" id="city" placeholder="Miasto" required />
      <input type="text" id="country" placeholder="Kraj" required />
      <button type="submit">Dodaj obiekt</button>
    </form>

    <a href="/dashboard.html">⬅️ Powrót do panelu</a>
  </div>

  <script>
    const form = document.getElementById("addPropertyForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("Musisz być zalogowany!");
        return;
      }

      const property = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value,
      };

      try {
        const res = await fetch("/api/properties", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify(property),
        });

        const data = await res.json();
        if (res.ok) {
          alert("Obiekt został dodany!");
          window.location.href = "/dashboard.html";
        } else {
          alert("Błąd: " + (data.error || "Nie udało się dodać obiektu"));
        }
      } catch (err) {
        alert("Błąd sieci: " + err.message);
      }
    });
  </script>
</body>
</html>
