<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>AWON – Dodaj obiekt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dodaj nowy obiekt</h1>
    <form id="add-property-form">
      <input type="text" id="name" placeholder="Nazwa obiektu" required><br>
      <input type="text" id="address" placeholder="Adres" required><br>
      <textarea id="description" placeholder="Opis"></textarea><br>
      <button type="submit">Dodaj obiekt</button>
    </form>
    <a href="dashboard.html"><button>Powrót do panelu</button></a>
  </div>

  <script>
    document
      .getElementById("add-property-form")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = localStorage.getItem("token");

        const res = await fetch("/api/properties", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            address: document.getElementById("address").value,
            description: document.getElementById("description").value,
          }),
        });

        if (res.ok) {
          alert("Obiekt dodany!");
          window.location.href = "dashboard.html";
        } else {
          alert("Błąd przy dodawaniu obiektu.");
        }
      });
  </script>
</body>
</html>
