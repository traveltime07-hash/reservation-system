<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>System Rezerwacji — Logowanie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>System Rezerwacji</h1>
    <p>Zaloguj się lub zarejestruj, aby zarządzać swoimi obiektami i rezerwacjami.</p>

    <!-- Formularz logowania -->
    <section class="card">
      <h2>Logowanie</h2>
      <form id="loginForm">
        <label>Email:
          <input type="email" id="loginEmail" required />
        </label>
        <label>Hasło:
          <input type="password" id="loginPassword" required />
        </label>
        <button type="submit">Zaloguj</button>
      </form>
      <div id="loginMessage"></div>
    </section>

    <!-- Formularz rejestracji -->
    <section class="card">
      <h2>Rejestracja</h2>
      <form id="registerForm">
        <label>Email:
          <input type="email" id="registerEmail" required />
        </label>
        <label>Hasło:
          <input type="password" id="registerPassword" required />
        </label>
        <button type="submit">Zarejestruj</button>
      </form>
      <div id="registerMessage"></div>
    </section>

    <footer>© 2025 — System Rezerwacji</footer>
  </div>

  <script>
    const apiBase = "/api/auth";

    // Logowanie
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch(apiBase + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          document.getElementById("loginMessage").textContent = "✅ Zalogowano!";
          // przekierowanie do panelu
          window.location.href = "/panel.html";
        } else {
          document.getElementById("loginMessage").textContent = "❌ " + data.message;
        }
      } catch (err) {
        document.getElementById("loginMessage").textContent = "Błąd połączenia.";
      }
    });

    // Rejestracja
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const res = await fetch(apiBase + "/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("registerMessage").textContent = "✅ Konto utworzone!";
        } else {
          document.getElementById("registerMessage").textContent = "❌ " + data.message;
        }
      } catch (err) {
        document.getElementById("registerMessage").textContent = "Błąd połączenia.";
      }
    });
  </script>
</body>
</html>
