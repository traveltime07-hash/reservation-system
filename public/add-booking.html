<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj rezerwację</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-card">
    <h1>➕ Dodaj rezerwację</h1>
    <form id="addBookingForm">
      <input type="text" id="guestName" placeholder="Imię i nazwisko gościa" required />
      <input type="email" id="guestEmail" placeholder="Email gościa" required />
      <label>Data od:</label>
      <input type="date" id="startDate" required />
      <label>Data do:</label>
      <input type="date" id="endDate" required />
      <select id="status" required>
        <option value="confirmed">Potwierdzona</option>
        <option value="pending">Oczekująca</option>
        <option value="cancelled">Anulowana</option>
      </select>
      <button type="submit">Zapisz rezerwację</button>
    </form>
    <a id="backLink" href="#">⬅ Powrót</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("room_id");

    if (!roomId) {
      alert("Brak ID pokoju!");
      window.location.href = "dashboard.html";
    }

    document.getElementById("backLink").href = `room-bookings.html?room_id=${roomId}`;

    document.getElementById("addBookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const guest_name = document.getElementById("guestName").value;
      const guest_email = document.getElementById("guestEmail").value;
      const start_date = document.getElementById("startDate").value;
      const end_date = document.getElementById("endDate").value;
      const status = document.getElementById("status").value;

      try {
        const res = await fetch(`/api/rooms/${roomId}/bookings`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ guest_name, guest_email, start_date, end_date, status })
        });

        if (!res.ok) throw new Error("Nie udało się dodać rezerwacji.");
        alert("✅ Rezerwacja dodana!");
        window.location.href = `room-bookings.html?room_id=${roomId}`;
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
