<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj pok√≥j</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-card">
    <h1>üõèÔ∏è Dodaj pok√≥j</h1>
    <form id="addRoomForm">
      <input type="text" id="roomName" placeholder="Nazwa pokoju" required />
      <input type="number" id="capacity" placeholder="Ilo≈õƒá miejsc" required min="1" />
      <textarea id="description" placeholder="Opis pokoju"></textarea>
      <button type="submit">Dodaj pok√≥j</button>
    </form>
    <a id="backLink" href="dashboard.html">‚¨Ö Powr√≥t</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("property_id");

    if (!propertyId) {
      alert("Brak ID obiektu. Wejd≈∫ przez panel.");
      window.location.href = "dashboard.html";
    }

    // Ustaw link powrotu do w≈Ça≈õciwego obiektu
    document.getElementById("backLink").href = `property-dashboard.html?property_id=${propertyId}`;

    document.getElementById("addRoomForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("roomName").value;
      const capacity = document.getElementById("capacity").value;
      const description = document.getElementById("description").value;

      try {
        const res = await fetch(`/api/properties/${propertyId}/rooms`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ name, capacity, description })
        });

        if (!res.ok) throw new Error("Nie uda≈Ço siƒô dodaƒá pokoju.");
        alert("Pok√≥j dodany pomy≈õlnie!");
        window.location.href = `property-dashboard.html?property_id=${propertyId}`;
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
