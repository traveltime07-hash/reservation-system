<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj pokój</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dodaj pokój</h1>
    <form id="addRoomForm">
      <input type="text" id="name" placeholder="Nazwa pokoju" required>
      <input type="number" id="capacity" placeholder="Liczba gości" required>
      <textarea id="description" placeholder="Opis"></textarea>
      <button type="submit">Dodaj pokój</button>
    </form>
    <p id="message"></p>
    <a href="dashboard.html">⬅ Powrót do panelu</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    document.getElementById("addRoomForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newRoom = {
        name: document.getElementById("name").value,
        capacity: parseInt(document.getElementById("capacity").value),
        description: document.getElementById("description").value
      };

      try {
        const res = await fetch("/api/rooms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(newRoom)
        });

        if (!res.ok) throw new Error("Błąd przy dodawaniu pokoju.");
        document.getElementById("message").innerText = "✅ Pokój został dodany!";
        document.getElementById("addRoomForm").reset();
      } catch (err) {
        document.getElementById("message").innerText = err.message;
      }
    });
  </script>
</body>
</html>
