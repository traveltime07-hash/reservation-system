<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON ‚Äì Dodaj pok√≥j</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="form-card">
    <h1>AWON</h1>
    <h2>Dodaj pok√≥j</h2>

    <form id="addRoomForm">
      <input type="text" id="name" placeholder="Nazwa pokoju" required />
      <textarea id="description" placeholder="Opis pokoju"></textarea>
      <input type="number" id="price" placeholder="Cena za noc (PLN)" required />
      <input type="number" id="capacity" placeholder="Liczba miejsc" required />
      <button type="submit">Dodaj pok√≥j</button>
    </form>

    <a href="/dashboard.html">‚¨ÖÔ∏è Powr√≥t do panelu</a>
  </div>

  <script>
    const form = document.getElementById("addRoomForm");

    // Pobierz ID obiektu z query param ?propertyId=123
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("propertyId");

    if (!propertyId) {
      alert("Brak ID obiektu w adresie!");
      window.location.href = "/dashboard.html";
    }

    const token = localStorage.getItem("token");
    if (!token) {
      alert("Musisz byƒá zalogowany!");
      window.location.href = "/login.html";
    }

    // üîπ Obs≈Çuga formularza
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const room = {
        property_id: propertyId,
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value),
        capacity: parseInt(document.getElementById("capacity").value),
      };

      try {
        const res = await fetch(`/api/rooms`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify(room),
        });

        const data = await res.json();
        if (res.ok) {
          alert("Pok√≥j dodany!");
          window.location.href = `/edit-property.html?id=${propertyId}`;
        } else {
          alert("B≈ÇƒÖd: " + (data.error || "Nie uda≈Ço siƒô dodaƒá pokoju"));
        }
      } catch (err) {
        alert("B≈ÇƒÖd sieci: " + err.message);
      }
    });
  </script>
</body>
</html>
