<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AWON – Reset hasła</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#6a11cb,#2575fc);
      display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#fff; color:#333; padding:2rem; border-radius:1rem;
      box-shadow:0 4px 20px rgba(0,0,0,0.2); width:100%; max-width:400px; text-align:center; }
    h1{ color:#6a11cb; margin-bottom:1rem; }
    input{ width:100%; padding:0.75rem; margin:0.5rem 0;
      border:1px solid #ccc; border-radius:0.5rem; font-size:1rem; }
    button{ background:#2575fc; color:#fff; border:none; padding:0.75rem 1.5rem;
      border-radius:0.5rem; font-size:1rem; cursor:pointer; transition:0.3s;
      width:100%; margin-top:1rem; }
    button:hover{ background:#6a11cb; }
    a{ display:block; margin-top:1rem; color:#2575fc; text-decoration:none; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>AWON</h1>
    <h2>Reset hasła</h2>
    <form>
      <input type="password" placeholder="Nowe hasło" required />
      <input type="password" placeholder="Powtórz hasło" required />
      <button type="submit">Ustaw nowe hasło</button>
    </form>
    <a href="login.html">Powrót do logowania</a>
  </div>
</body>
</html>
