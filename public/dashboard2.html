<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>AWON – Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Witaj w AWON!</h1>
    <button onclick="logout()">Wyloguj się</button>

    <h2>Moje obiekty</h2>
    <div id="properties-list"></div>

    <a href="add-property.html">
      <button>Dodaj nowy obiekt</button>
    </a>
  </div>

  <script>
    async function fetchProperties() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
        return;
      }

      const res = await fetch("/api/properties", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const properties = await res.json();

      const list = document.getElementById("properties-list");
      list.innerHTML = "";

      if (properties.length === 0) {
        list.innerHTML = "<p>Nie masz jeszcze żadnych obiektów.</p>";
        return;
      }

      properties.forEach(p => {
        const div = document.createElement("div");
        div.className = "property";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.address}</p>
          <p>${p.description || ""}</p>
          <button onclick="editProperty(${p.id})">Edytuj</button>
          <button onclick="deleteProperty(${p.id})">Usuń</button>
        `;
        list.appendChild(div);
      });
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    function editProperty(id) {
      window.location.href = "edit-property.html?id=" + id;
    }

    async function deleteProperty(id) {
      const token = localStorage.getItem("token");
      if (!confirm("Na pewno chcesz usunąć ten obiekt?")) return;

      await fetch(`/api/properties/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });
      fetchProperties();
    }

    fetchProperties();
  </script>
</body>
</html>
